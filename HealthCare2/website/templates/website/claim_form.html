{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Claim Creation</title>
</head>
<body>

    <center><img src="{% static 'images/claim.png' %}" height="100" width="100">
        <h2><center>Claim Creation Page</center></h2>
        <div class='col-md-4 text-center'></div>
        <div class='col-md-4'>
            <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                        <div class="form-group">
                        <table class="table table-striped table-responsive">
                            <tr>
                                <td width="30%" align="left"><label><center>{{field.label_tag}}</center></label></td>
                                <td width="70%" align="left"><center>{{field}}</center></td>
                            </tr>
                        </table>
                    </div>
            {% endfor %}
            <center><button type="submit">Next</button></center>

                </form>
        </div>
</body>
</html>
