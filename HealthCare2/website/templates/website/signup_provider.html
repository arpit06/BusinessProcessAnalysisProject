<!DOCTYPE html>
<html>
<head>
  <title>Provider Sign up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  div{
  margin:0 auto;
  width:500px;
  }
  </style>
</head>
<body>
<h2>Provider Sign Up</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name">
	<label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName">
	<label for="providerType">Provider Type:</label><br>
	<select name="providerType">
			<option value="primaryCare">Primary Care</option>
			<option value="hospital">Hospital</option>
			<option value="emerCare">Emergency Care</option>		
			<option value="other">Other</option>			
	</select>
	<label for="networkType">Network Type:</label><br>
	<select name="networkType">
			<option value="hmo">HMO</option>
			<option value="ppo">PPO</option>		
	</select><br>
	<label for="address">Address:</label>
    <input type="text" class="form-control" id="address">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city">
	<label for="state">State:</label><br>
	<select name="state">
			<option value="md">MD</option>
			<option value="dc">DC</option>	
			<option value="va">VA</option>	
	</select><br>
	<label for="zip">Zip Code:</label>
    <input type="text" class="form-control" id="zip">
	<label for="phone">Phone Number:</label>
    <input type="text" class="form-control" id="phone">
	<label for="userName">User Name:</label>
    <input type="text" class="form-control" id="userName">
    <label for="pwd">Password:</label>
    <input type="text" class="form-control" id="pwd">	
	<label for="repwd">Re-enter Password:</label>
    <input type="text" class="form-control" id="repwd">
	<label for="repwd">Role:</label><br>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label><br>
  </div>
  <div>
	  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</body>
</html>
