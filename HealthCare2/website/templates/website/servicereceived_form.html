{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services Received</title>
    <!-- Bootstrap core CSS -->
    <!--<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <center><img src="{% static 'images/staff.png' %}" height="100" width="100">
    <h2>Register Services</h2></center>
    <div class='col-md-4 text-center'></div>
    <div class='col-md-4'>
<form action="{% url 'login1' %}">
    <center>
<input type="submit" value="Done"/>
    </center>
</form>
        <form class="form-signin" action="" method="post">

            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <table class="table table-striped table-responsive">
                    <tr>
                        <td width="30%" align="left"><label>{{field.label_tag}}</label></td>
                        <td width="70%" align="left"><center>{{field}}</center></td>

                    </tr>
                </table>
            </div>
            {% endfor %}
            <center><button type="submit">Add More</button></center><br>

        </form>
    </div>
</body>
</html>
